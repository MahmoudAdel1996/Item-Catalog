{% extends "base.html" %}

{% block title %}
Delete Product | Page
{% endblock title %}
{% block content %}
{% include "nav.html" %}
<div class="container">
    <h3>Are You Sure You Want Delete from store name {{store_name}} product name {{product_name}}</h3>
    <form action="{{ url_for('delete_product', store_name = store_name, product_name = product_name) }}" method="POST">
        <input class="btn btn-danger" type = 'submit' value = 'Delete'>
        <a class="btn btn-light" href ="{{ url_for('product', store_name = store_name) }}">Cancel</a>
    </form>
</div>
{% endblock content %}
